
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Out of Stock Products</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <h2 class="text-center mb-4">üì¢ Out of Stock Products</h2>

    {% if out_of_stock_products %}
        <div class="alert alert-warning text-center">
            <strong>‚ö†Ô∏è Some of your products are out of stock!</strong>
        </div>

        <table class="table table-bordered text-center">
            <thead class="table-dark">
                <tr>
                    <th>Product Name</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                {% for product in out_of_stock_products %}
                <tr>
                    <td>{{ product.plant_name }}</td>
                    <td><span class="badge bg-danger">Out of Stock</span></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <div class="alert alert-success text-center">
            ‚úÖ All your products are in stock!
        </div>
    {% endif %}

    <div class="text-center">
        <a href="{% url 'sellerhome' %}" class="btn btn-primary">Back to Dashboard</a>
    </div>
</div>

</body>
</html>
