<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background:url("{% static 'images/body-BG.jpeg' %}") no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background: rgba(102, 203, 102, 0.5) url("{% static 'images/login-card-BG.jpg' %}") no-repeat center center;
            background-size: cover;
            padding: 30px;
            border-radius: 12px;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.4);
            width: 400px;
            text-align: center;
        }
        .avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-bottom: 10px;
        }
        .form-control {
            background: transparent;
            color: white;
            border: none;
            border-bottom: 2px solid white;
            font-size: 16px;
        }
        .form-control::placeholder {
            color:white;
        }
        .form-control:focus {
            background: transparent;
            color: white;
            box-shadow: none;
            border-color: black;
        }
        .form-check-label {
            color: white;
        }
        .forgot-password {
            color: white;
            text-decoration: none;
            font-size: 14px;
        }
        .btn-custom {
            background: white;
            color: black;
            font-weight: bold;
            padding: 12px;
        }
        .form-select {
            background: transparent;
            color: white;
            border: none;
            border-bottom: 2px solid white;
        }
        .form-select option {
            color: black;
        }
    </style>
</head>
<body>
    <div class="login-container text-white">
        <img src="https://www.w3schools.com/howto/img_avatar.png" alt="Avatar" class="avatar">
        <h2 class="mb-4" style="color:white;font-weight:bold;">Login Page</h2>

        <form method="post" action="{% url 'login_view' %}">
            {% csrf_token %}

            <div class="mb-3">
                <input type="text" name="full_name" class="form-control text-white" placeholder="Enter Username" required>
            </div>

            <div class="mb-3 position-relative">
                <input type="password" name="password" id="password" class="form-control text-white" placeholder="Enter Password" required>
                <span class="position-absolute top-50 end-0 translate-middle-y me-3" onclick="togglePassword()">
                    <i id="eye-icon" class="bi bi-eye-slash" style="cursor: pointer;"></i>
                </span>
            </div>

            <div class="mb-3">
                <select name="role" class="form-select text-white" required>
                    <option value="" disabled selected>Select Role</option>
                    <option value="buyer">Buyer</option>
                    <option value="seller">Seller</option>
                </select>
            </div>

            <div class="d-flex justify-content-between align-items-center mb-3">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="rememberMe">
                    <label class="form-check-label" for="rememberMe">Remember me</label>
                </div>
                <a href="{% url 'password_management' %}" class="forgot-password">Forgot Password?</a>
            </div>

            <button type="submit" class="btn btn-primary w-100">Login</button>

        </form>
        <p class="mt-3">New Register <a href="{% url 'register' %}" style="color:white;margin-left:5px;">Signup</a></p>
    </div>

    <script>
        function togglePassword() {
            var passwordInput = document.getElementById("password");
            var eyeIcon = document.getElementById("eye-icon");

            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                eyeIcon.classList.remove("bi-eye-slash");
                eyeIcon.classList.add("bi-eye");
            } else {
                passwordInput.type = "password";
                eyeIcon.classList.remove("bi-eye");
                eyeIcon.classList.add("bi-eye-slash");
            }
        }

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</body>
</html>
