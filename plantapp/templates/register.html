{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Registration Form</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: url("{% static 'images/home/register-body-BG.jpg' %}") no-repeat center center fixed;
            background-size: cover;
        }
    </style>
</head>

<body class="bg-light">

    <div class="container mt-5 d-flex justify-content-center align-items-center min-vh-75">
        <div class="col-md-8 col-lg-6 p-4 shadow rounded bg-white">
            <h2 class="text-center mb-4">Registration Form</h2>

            {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
            {% endif %}

            <form method="post" action="{% url 'register' %}">
                {% csrf_token %}

                <!-- Email -->
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <div class="input-group">
                        <span class="input-group-text">üìß</span>
                        <input type="email" id="email" name="email" class="form-control" placeholder="Email" required>
                    </div>
                </div>

                <!-- Username -->
                <div class="mb-3">
                    <label for="username" class="form-label">User Name</label>
                    <div class="input-group">
                        <span class="input-group-text">üë§</span>
                        <input type="text" id="username" name="username" class="form-control" placeholder="Username" required>
                    </div>
                </div>

                <!-- Password and Confirm Password -->
                <div class="row mb-3">
                    <div class="col">
                        <label for="password" class="form-label">Password</label>
                        <div class="input-group">
                            <span class="input-group-text">üîí</span>
                            <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
                        </div>
                    </div>
                    <div class="col">
                        <label for="confirm_password" class="form-label">Re-type Password</label>
                        <div class="input-group">
                            <span class="input-group-text">üîí</span>
                            <input type="password" id="confirm_password" name="confirm_password" class="form-control" placeholder="Re-type Password" required>
                        </div>
                    </div>
                </div>

                <!-- Full Name, Role, and Phone -->
                <div class="row mb-3">
                    <div class="col">
                        <label for="full_name" class="form-label">Full Name</label>
                        <div class="input-group">
                            <span class="input-group-text">üë§</span>
                            <input type="text" id="full_name" name="full_name" class="form-control" placeholder="Full Name" required>
                        </div>
                    </div>

                    <div class="col">
                        <label for="role" class="form-label">Role</label>
                        <select id="role" name="role" class="form-select" required>
                            <option value="">Select Role</option>
                            <option value="buyer">Buyer</option>
                            <option value="seller">Seller</option>
                        </select>
                    </div>

                    <div class="col">
                        <label for="phone_number" class="form-label">Phone Number</label>
                        <div class="input-group">
                            <span class="input-group-text">üìû</span>
                            <input type="tel" id="phone_number" name="phone_number" class="form-control" placeholder="Phone Number" required>
                        </div>
                    </div>
                </div>

                <!-- Company Name (Only for Seller) -->
                <div id="company-name-field" style="display: none;" class="mb-3">
                    <label for="company_name" class="form-label">Company Name</label>
                    <div class="input-group">
                        <span class="input-group-text">üè¢</span>
                        <input type="text" id="company_name" name="company_name" class="form-control" placeholder="Company Name">
                    </div>
                </div>

                <!-- Address -->
                <div class="mb-3">
                    <label for="address" class="form-label">Address</label>
                    <textarea id="address" name="address" class="form-control" placeholder="Enter your address" rows="2" required></textarea>
                </div>

                <!-- Gender -->
                <div class="mb-3">
                    <label class="form-label">Gender</label><br>
                    <input type="radio" id="male" name="gender" value="male" required>
                    <label for="male" class="ms-1">Male</label>

                    <input type="radio" id="female" name="gender" value="female" class="ms-3">
                    <label for="female" class="ms-1">Female</label>
                </div>

                <!-- Country -->
                <div class="mb-3">
                    <label for="country" class="form-label">Select a country</label>
                    <select id="country" name="country" class="form-select" required>
                        <option value="">Select a country</option>
                        <option value="India">India</option>
                        <option value="United States">United States</option>
                        <option value="Australia">Australia</option>
                        <option value="Canada">Canada</option>
                        <option value="Germany">Germany</option>
                        <option value="Japan">Japan</option>
                        <option value="United Kingdom">United Kingdom</option>
                        <option value="Brazil">Brazil</option>
                    </select>
                </div>

                <!-- Terms & Conditions -->
                <div class="mb-3 form-check">
                    <input type="checkbox" id="terms" class="form-check-input" required>
                    <label for="terms" class="form-check-label">I agree with terms and conditions</label>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="btn btn-warning w-100">Register</button>

                <!-- Login Redirect -->
                <p class="mt-3 text-center">Already have an account? <a href="{% url 'userlogin' %}">Login</a></p>

            </form>
        </div>
    </div>

    <script>
        document.querySelector('select[name="role"]').addEventListener('change', function() {
            const companyNameField = document.getElementById('company-name-field');
            if (this.value === 'seller') {
                companyNameField.style.display = 'block';
                document.getElementById('company_name').setAttribute('required', 'true');
            } else {
                companyNameField.style.display = 'none';
                document.getElementById('company_name').removeAttribute('required');
            }
        });
    </script>

</body>

</html>
