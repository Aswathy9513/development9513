<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog - Plant Categories</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
</head>

<style>
    /* Header Styling */
    .blog-header {
        background:  url("{% static 'images/blogs-images/BG-blog.jpg' %}")  no-repeat center center/cover;
        padding: 100px 0;
        text-align: center;
        height:500px;
    }

    /* Adjusted Category Card Styling */
.category-card {
    height: 250px; /* Increased card height */
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
}

/* Ensure the image fits properly */
.category-card img {
    width: 100%;
    height: 550px; /* Increased image height */
    object-fit: cover; /* Ensures full coverage */
    border-radius: 10px;
}


    /* Hover Effect */
    .category-card:hover {
        transform: translateY(-10px);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }

    /* Responsive */
    @media (max-width: 768px) {
        .category-card img {
            height: 120px;
        }
    }
    /* Animated Shadow Effect */
    .animated-shadow {
        text-shadow: 2px 2px 5px rgba(255, 0, 0, 0.8); /* Red glow */
        animation: glow 1.5s infinite alternate;
    }

    @keyframes glow {
        0% {
            text-shadow: 2px 2px 5px rgba(255, 0, 0, 0.8);
        }
        100% {
            text-shadow: 4px 4px 15px rgba(255, 0, 0, 1);
        }
    }
    .home-link {
        position: absolute;
        top: 20px;
        right: 20px;
        color: white;
        text-decoration: none;
        font-size: 20px;
    }

    .home-link i {
        font-size: 24px;
        vertical-align: middle;
    }
</style>

<body>

   <!-- Header Section -->
   <header class="blog-header d-flex justify-content-between align-items-center p-3">    
    <h1 class="text-white text-center flex-grow-1 m-0 fw-bold animated-shadow">
        Blog
    </h1>   
    <a href="{% if user.is_authenticated %}{% url 'buyerhome' %}{% else %}{% url 'home' %}{% endif %}" class="home-link">
        <i class="bi bi-house-door-fill"></i> Home
    </a>
</header>


<!-- Bootstrap Icons CDN -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

    <br><br><br><br>

    <!-- Category Cards Section -->
    <section class="container my-5">
        <div class="row g-4 justify-content-center">
            <!-- Indoor Plants Card -->
            <div class="col-md-3">
                <div class="category-card" onclick="redirectTo('{% url 'indoorblog' %}')">
                    <img src="{% static 'images/blogs-images/indoor.webp' %}" alt="Indoor Plants">
                    <h3 class="mt-3">Indoor</h3>
                </div>
            </div>
            <!-- Outdoor Plants Card -->
            <div class="col-md-3">
                <div class="category-card" onclick="redirectTo('{% url 'outdoorblog' %}')">
                    <img src="{% static 'images/blogs-images/outdoor.webp' %}" alt="Outdoor Plants">
                    <h3 class="mt-3">Outdoor</h3>
                </div>
            </div>
            <!-- Medicinal Plants Card -->
            <div class="col-md-3">
                <div class="category-card" onclick="redirectTo('{% url 'medicinalblog' %}')">
                    <img src="{% static 'images/blogs-images/medicinal.webp' %}" alt="Medicinal Plants">
                    <h3 class="mt-3">Medicinal</h3>
                </div>
            </div>
            <!-- Fertilizers Card -->
            <div class="col-md-3">
                <div class="category-card" onclick="redirectTo('{% url 'fertilizersblog' %}')">
                    <img src="{% static 'images/blogs-images/fertilizers.webp' %}" alt="Fertilizers">
                    <h3 class="mt-3">Fertilizers</h3>
                </div>
            </div>
        </div>
    </section>
    <br><br><br>

    <script>
        function redirectTo(page) {
            window.location.href = page;
        }
    </script>

</body>
</html>
