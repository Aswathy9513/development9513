{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Update User Information</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- FontAwesome CDN -->
    <style>
        .form-container {
            border: 2px solid #007bff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4 text-center text-primary">Update Your Information</h2>

        <div class="form-container">
            <form method="post" action="">
                {% csrf_token %}

                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" name="email" class="form-control" value="{{ request.user.email }}" required>
                </div>

                <div class="mb-3">
                    <label for="full_name" class="form-label">Full Name</label>
                    <input type="text" id="full_name" name="full_name" class="form-control" value="{{ request.user.full_name }}" required>
                </div>

                <div class="mb-3">
                    <label for="phone_number" class="form-label">Phone Number</label>
                    <input type="text" id="phone_number" name="phone_number" class="form-control" value="{{ request.user.phone_number }}">
                </div>

                <div class="mb-3">
                    <label for="address" class="form-label">Address</label>
                    <input type="text" id="address" name="address" class="form-control" value="{{ request.user.address }}">
                </div>

                <div class="mb-3">
                    <label for="gender" class="form-label">Gender</label>
                    <select id="gender" name="gender" class="form-select">
                        <option value="Male" {% if request.user.gender == 'Male' %}selected{% endif %}>Male</option>
                        <option value="Female" {% if request.user.gender == 'Female' %}selected{% endif %}>Female</option>
                        <option value="Other" {% if request.user.gender == 'Other' %}selected{% endif %}>Other</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="country" class="form-label">Country</label>
                    <input type="text" id="country" name="country" class="form-control" value="{{ request.user.country }}">
                </div>

                {% if request.user.role == 'seller' %}
                    <div class="mb-3">
                        <label for="company_name" class="form-label">Company Name</label>
                        <input type="text" id="company_name" name="company_name" class="form-control" value="{{ request.user.company_name }}">
                    </div>
                {% endif %}

                <button type="submit" class="btn btn-primary">Update Information</button>
            </form>
        </div>

        <!-- Back to Profile button with arrow -->
        <a href="{% url 'userview' %}" class="btn btn-secondary mt-3">
            <i class="fas fa-arrow-left"></i> Back to Profile
        </a>
    </div>
</body>
</html>
