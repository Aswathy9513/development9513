<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Order & Payment Status</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 500px;
            margin-top: 50px;
        }
        .card {
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .card-header {
            background: #198754;
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
            text-align: center;
            border-radius: 12px 12px 0 0;
        }
        .btn-success {
            width: 100%;
            padding: 10px;
            font-size: 1.1rem;
            border-radius: 8px;
        }
        .form-group label {
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="card">
            <div class="card-header">
                Update Status for Order #{{ order.order_id }}
            </div>
            <div class="card-body">
                <p><strong>Plant Name:</strong> {{ order.plant.plant_name }}</p>
                <p><strong>Current Order Status:</strong> <span class="badge bg-primary">{{ order.status }}</span></p>
                <p><strong>Current Payment Status:</strong> <span class="badge bg-warning">{{ order.payment_status }}</span></p>

                {% if error %}
                    <div class="alert alert-danger">{{ error }}</div>
                {% endif %}

                <form method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="status">Select Order Status:</label>
                        <select name="status" class="form-control">
                            <option value="Pending" {% if order.status == 'Pending' %}selected{% endif %}>Pending</option>
                            <option value="Shipped" {% if order.status == 'Shipped' %}selected{% endif %}>Shipped</option>
                            <option value="Delivered" {% if order.status == 'Delivered' %}selected{% endif %}>Delivered</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="payment_status">Select Payment Status:</label>
                        <select name="payment_status" class="form-control">
                            <option value="Pending" {% if order.payment_status == 'Pending' %}selected{% endif %}>Pending</option>
                            <option value="Completed" {% if order.payment_status == 'Completed' %}selected{% endif %}>Completed</option>
                        </select>
                    </div>

                    <button type="submit" class="btn btn-success">Update Status</button>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
