<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js" crossorigin="anonymous"></script>

    <script>
        function showForm(type) {
            document.getElementById('reset-password-form').style.display = (type === 'reset') ? 'block' : 'none';
            document.getElementById('forgot-password-form').style.display = (type === 'forgot') ? 'block' : 'none';
        }

        function togglePassword(id) {
            let input = document.getElementById(id);
            let icon = document.getElementById(id + '-icon');
            if (input.type === "password") {
                input.type = "text";
                icon.classList.replace("fa-eye", "fa-eye-slash");
            } else {
                input.type = "password";
                icon.classList.replace("fa-eye-slash", "fa-eye");
            }
        }

        document.addEventListener("DOMContentLoaded", function () {
            let messages = document.querySelectorAll("#message-box .alert-success");
            if (messages.length > 0) {
                setTimeout(function () {
                    window.location.href = "{% url 'userlogin' %}"; 
                }, 3000); 
            }
        });
    </script>

    <style>
        .password-field {
            position: relative;
        }
        .toggle-icon {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #888;
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
        }
        #message-box {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container text-center">
    <h2>Password Management</h2>

    <button class="btn btn-primary m-2" onclick="showForm('reset')">Reset Password</button>
    <button class="btn btn-secondary m-2" onclick="showForm('forgot')">Forgot Password</button>

    <div id="message-box">
        {% for message in messages %}
            <div class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %}">
                {{ message }}
            </div>
        {% endfor %}
    </div>

    <form id="reset-password-form" method="POST" class="mt-3" style="display: none;">
        {% csrf_token %}
        <input type="hidden" name="action" value="reset_password">
        
        <div class="mb-3">
            <input type="email" class="form-control" name="email" placeholder="Enter your email" required>
        </div>

        <div class="mb-3 password-field">
            <input type="password" class="form-control" name="old_password" id="old_password" placeholder="Old Password" required>
            <i class="fa-solid fa-eye toggle-icon" id="old_password-icon" onclick="togglePassword('old_password')"></i>
        </div>

        <div class="mb-3 password-field">
            <input type="password" class="form-control" name="new_password" id="new_password" placeholder="New Password" required>
            <i class="fa-solid fa-eye toggle-icon" id="new_password-icon" onclick="togglePassword('new_password')"></i>
        </div>

        <div class="mb-3 password-field">
            <input type="password" class="form-control" name="confirm_password" id="confirm_password" placeholder="Confirm Password" required>
            <i class="fa-solid fa-eye toggle-icon" id="confirm_password-icon" onclick="togglePassword('confirm_password')"></i>
        </div>

        <button type="submit" class="btn btn-success">Reset Password</button>
    </form>

    <!-- Forgot Password Form -->
    <form id="forgot-password-form" method="POST" class="mt-3" style="display: none;">
        {% csrf_token %}
        <input type="hidden" name="action" value="forgot_password">
        
        <div class="mb-3">
            <input type="email" class="form-control" name="email" placeholder="Enter your email" required>
        </div>

        <div class="mb-3 password-field">
            <input type="password" class="form-control" name="new_password" id="forgot_new_password" placeholder="New Password" required>
            <i class="fa-solid fa-eye toggle-icon" id="forgot_new_password-icon" onclick="togglePassword('forgot_new_password')"></i>
        </div>

        <div class="mb-3 password-field">
            <input type="password" class="form-control" name="confirm_password" id="forgot_confirm_password" placeholder="Confirm Password" required>
            <i class="fa-solid fa-eye toggle-icon" id="forgot_confirm_password-icon" onclick="togglePassword('forgot_confirm_password')"></i>
        </div>

        <button type="submit" class="btn btn-warning">Reset Password</button>
    </form>
</div>

</html>
