{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <title>Update Plant Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="container mt-5">
    <h2 class="mb-4">Update Plant Product - {{ product.plant_name }}</h2>

    <form action="{% url 'update_plant' product.id %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
            <label for="plant_name" class="form-label">Plant Name</label>
            <input type="text" class="form-control" id="plant_name" name="plant_name" value="{{ product.plant_name }}" required>
        </div>
        <div class="mb-3">
            <label for="plant_category" class="form-label">Category</label>
            <input type="text" class="form-control" id="plant_category" name="plant_category" value="{{ product.plant_category }}" required>
        </div>
        <div class="mb-3">
            <label for="plant_size" class="form-label">Size</label>
            <input type="text" class="form-control" id="plant_size" name="plant_size" value="{{ product.plant_size }}" required>
        </div>
        <div class="mb-3">
            <label for="quantity" class="form-label">Quantity</label>
            <input type="number" class="form-control" id="quantity" name="quantity" value="{{ product.quantity }}" required>
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">Price (₹)</label>
            <input type="number" class="form-control" id="price" name="price" value="{{ product.price }}" required>
        </div>
        <div class="mb-3">
            <label for="delivery_charge" class="form-label">Delivery Charge (₹)</label>
            <input type="number" class="form-control" id="delivery_charge" name="delivery_charge" value="{{ product.delivery_charge }}" required>
        </div>
        <div class="mb-3">
            <label for="protection_fee" class="form-label">Protection Fee (₹)</label>
            <input type="number" class="form-control" id="protection_fee" name="protection_fee" value="{{ product.protection_fee }}" required>
        </div>
        <div class="mb-3">
            <label for="plant_image" class="form-label">Plant Image</label>
            <input type="file" class="form-control" id="plant_image" name="plant_image">
            {% if product.plant_image %}
                <img src="{{ product.plant_image.url }}" alt="Current Image" style="width: 100px; height: auto;">
            {% endif %}
        </div>
        <div class="mb-3">
            <button type="submit" class="btn btn-primary">Update</button>
        </div>
    </form>

</body>

</html>
